{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form%}
  <input type="submit" class="btn btn-primary" value="登録">
  {% if object %}
    <a class="btn btn-danger" href="{% url 'records:delete' object.pk %}">削除</a>
  {% endif %}
</form>
</div>
{% endblock content %}
