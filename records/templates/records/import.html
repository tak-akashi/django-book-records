{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="jumbotron mt-3">
    <h4 class="pb-3">インポートするファイルを選択して下さい</h4>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-primary" type="submit">アップロード</button>
    </form>
  </div>
{% endblock content %}
